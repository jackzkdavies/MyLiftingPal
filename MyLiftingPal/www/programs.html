<div class="modal fade" id="modalDisplayWorkoutSearch" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
<div class="modal-dialog">
	<div class="modal-content">
		
		<div class="modal-header">

		</div>

		<div class="modal-body">
			
			<div class="w-tab-pane w--tab-active w-clearfix" data-w-tab="Search">
			  <input class="w-input seachexerciseinput" id="workoutsearchterm" type="text" placeholder="Search Existing Workouts" name="programsearch" required="required" data-name="workoutsearch">
				<script>
				$("#workoutsearchterm").keyup(function (e) {
				   if (e.keyCode == 13) {
					workoutSearch();
				   }
			   });
			   </script>
			  
			  <div class="searchresultsWorkouts"></div><a class="button addexercisetocurrentday" href="javascript:workoutSearch()"><strong>Submit Search</strong></a>
			  <p id="searchResultsHeading"></p>
			  <table id='mytableWorkouts' style='display: none; text-align:left; text-shadow: 0px 0px rgba(255, 255, 255, 0);'>

					  <tr>
						  <td style='color:black; font-weight: bold;background-color: white'>Name</td>
						  <td style='color:white; font-weight: 650;background-color: #77b2c9;' >Author</td>
						  <!--<td style='color:white; font-weight: 650;background-color: #77b2c9; border-radius:0px 3px 0px 0px'>Type</td>-->
					  </tr>
				  </thead>
				  <tbody id ="searchresultsWorkouts">

				  </tbody>
			  </table>

			</div>  
			<hr>
			<button type="button" style="color:white; background-color: #ff6666; border-color: #CDCDCD;" class="btn btn-default" onclick="programClearDay()" data-dismiss="modal">Clear Day</button>
		</div>
		<div id="basicModalDWAdd" class="modal-footer">
			
			<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-arrow-left"></i></button>

	</div>
</div>

<div class="modal fade" id="modalWorkoutExerciseEdit" style="overflow-y:auto" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">

	<div class="modal-content">

			<input id="updateModalAddRM" class="w-input field feild2" type="number" placeholder="1" name="%1RM" required="required" data-name="exercisename">

			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
