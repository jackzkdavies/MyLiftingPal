        <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">

                <div class="modal-content">
                    <div class="modal-header">

                            <hr>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" onclick='updatePassword();' class="btn btn-primary password-change">Change</button>
                        </form>
                    </div>
                </div>
          </div>
        </div>
