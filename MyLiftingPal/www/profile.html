<script type="text/javascript" src="js/MLP-ProfilePage.js"></script>
  
<div class="modal fade" id="updateProfileModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
		<h4 class="modal-title">Update Profile</h4>
		</div>
		<div class="modal-body" id="updateProfileBody">
			<h6>Display Picture URL</h6>
			<p>Must be 120px by 120px</p>
			<input type="url" class="form-control edit-profile-url" placeholder="URL">
			
			<h6>Gender</h6>
				<select class="form-control edit-profile-gender" id="edit-profile-gender">
				<option value="Alien">Alien</option>
				<option value="Male">Male</option>
				<option value="Female">Female</option>
				<option value="Other">Other</option>
				</select>
			<h6>Age</h6>
				<input id="ageUpdate" type='number'>
			 
			
				
			<h6>Weight</h6>
				<input id="weightUpdate" type='number'>
			<h6>About</h6>
				<textarea class="form-control edit-profile-about" id='aboutUpdate' placeholder="About Me" rows="5"></textarea>
			<h6>Why</h6>
				<textarea class="form-control edit-profile-about" id='whyUpdate' placeholder="Why I lift" rows="5"></textarea>

			<h6>Goals</h6>
				<textarea class="form-control edit-profile-about" id='goalsUpdate' placeholder="My Goals" rows="5"></textarea>
		<br>
			<button type="button" onclick="submitProfileUpate()" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Update</button>
		</div>
		<div class="modal-footer" id='profileEditFooter'>
			<button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Close</button>
	</div>
	</div>
</div>
</div>

	<h3 id="username"></h3>
