<script type="text/javascript" src="js/MLP-ExercisePage.js"></script> 
<div onclick="toggleMyExercises()">
	<p id="numberExercises">Show My Exercises</p>
	<div id="showExToggleArrow"><i style="font-size:40px" class="fa fa-plus-circle"></i></div>
	<hr>
</div>

<div id="myExercises"></div>
<i style="font-size: 40px;" class="fa fa-heart"></i>
<br><br>
<div id="content">
    <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
		<li class="active" id="exercise_searchNavTab"><div id="customNavTabs" href="#exercise_searchtab" data-toggle="tab"><img class="searchImage2" src="images/search.svg" alt=""><strong>Search</strong></div></li>
        <li class="" id="exercise_createNavTab"><div  id="customNavTabs" data-toggle="tab" href="#exercise_createtab"><strong>Create New</strong></div></li>
    </ul>
    <div id="my-tab-content" class="tab-content">

		<div class="tab-pane active" id="exercise_searchtab">
			<input class="w-input seachexerciseinput" id="exercise_exercisesearch" type="text" placeholder="Search Existing Exercises" name="exercisesearch" required="required" data-name="exercisesearch">
			<a class="button addexercisetocurrentday" href="javascript: exercise_submitSearchExcercise()"><strong>Submit Search</strong></a>
			<script>
				$("#exercise_exercisesearch").keyup(function (e) {
					if (e.keyCode == 13) {
					exercise_submitSearchExcercise();
				}
				});
			</script>
			<p id="exercise_searchResultsHeading"></p>

			<table id='exercise_table' style='display: none; text-align:left; text-shadow: 0px 0px rgba(255, 255, 255, 0);'>
				<thead>
					<tr>
						<td style='color:black; font-weight: bold;background-color: white'>Exercise</td>
						<td style='color:white; font-weight: 650;background-color: #77b2c9;' >M.Group</td>
						<td style='color:white; font-weight: 650;background-color: #77b2c9; border-radius:0px 3px 0px 0px'>Type</td>
					</tr>
				</thead>
				<tbody id ="exercise_searchresults"></tbody>
			</table>
		</div>
	

        <div class="tab-pane" id="exercise_createtab">
		<br>
		<input class="w-input field feild2" id="cExerciseName" type="text" placeholder="Enter exercise name" name="exercisename" required="required" data-name="exercisename">
		<script>
			$("#cExerciseName").keyup(function (e) {
			   if (e.keyCode == 13) {
				document.getElementById("cExerciseMusclegroup").focus();
			   }
		   });
		 </script>
		<p>Muscle group/s<p>
		<select multiple id="cExerciseMusclegroup" class="form-control myexercises-editModal-muscle">
			<option>Rectus Abdominis</option>
			<option>Biceps</option>
			<option>Deltoids</option>
			<option>Erector Spinae</option>
			<option>Gastrocnemius</option>
			<option>Soleus</option>
			<option>Gluteus</option>
			<option>Hamstrings</option>
			<option>Latissimus Dorsi</option>
			<option>Rhomboids</option>
			<option>Obliques</option>
			<option>Pectoralis</option>
			<option>Quadriceps</option>
			<option>Trapezius</option>
			<option>Triceps</option>
		</select>
		<p>Type/s</p>                 
		<select multiple id="cExerciseType" class="form-control myexercises-editModal-type">
			<option>Isolation</option>
			<option>Compound</option>                    
			<option>Squat</option>
			<option>Press</option>
			<option>Deadlift</option>
			<option>Push</option>
			<option>Pull</option>
			<option>Legs</option>
			<option>Upper</option>
			<option>Lower</option>                    
		</select>
		<p id="createSuccess"></p>
		<a class="button signup" href="javascript:submitCreateExerciseForm(0)"><strong>Create Exercise</strong></a>
		<p>or</p>
		<a class="button signup" href="javascript:submitCreateExerciseForm(1)"><strong>Create and Add</strong></a>
		
		</div>
	
        
    </div>

 
 
<script type="text/javascript">
    jQuery(document).ready(function ($) {
        $('#tabs').tab();
    });
</script>    
</div>
