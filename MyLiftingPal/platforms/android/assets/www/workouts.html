  <div class="w-tab-content">
    <div class="w-tab-pane w-clearfix" data-w-tab="Create New">
	
	<div style="width: 100%; float:left'">
		<p id="errorCreatingWorkout"></p>
		<input class="w-input field feild2" id="cWorkoutName" type="text" placeholder="Enter workout name" name="workoutname" required="required" data-name="workoutname">
		<div id="workout_selectedExerciseToAdd" style="width:100%;float:left; background-color: rgb(235, 232, 228); padding: 10px; margin-bottom: 10px; display:none"></div>
		<script>
			$('#workout_selectedExerciseToAdd').sortable();
			$(function() {
						
			$("#workout_selectedExerciseToAdd").sortable({
			  start: function( event, ui ) {
			   $("#trash").css({"display":"block"});
			  }
			});
			
			$('#workout_selectedExerciseToAdd').sortable({
			  stop: function( event, ui ) {
			   $("#trash").hide();
			  }
			});

			$('#trash').droppable({
				drop: function(event, ui) {
					workout_removeExFromGlobalExIds(ui['draggable'][0].id);
					$(ui.draggable).remove();
				}
			});
			});
			

		</script>
		


	</div>
  <div style="width: 100%; float:left">
  <input style="float:left; margin-right: -38px" class="w-input" id="workout_exercisesearch" type="text" placeholder="Select Exercise to add" name="addexercisetoworkout" required="required" data-name="addexercisetoworkout">
  <img class="searchImage" onclick="workout_submitSearchExcerciseInWorkout();return false;" src="images/search.svg" alt="Search" onerror="this.src='your.png'">
  </div>

    <script>
    $("#cWorkoutName").keyup(function (e) {
       if (e.keyCode == 13) {
            document.getElementById("workout_exercisesearch").focus();
       }
   });

    $("#workout_exercisesearch").keyup(function (e) {
       if (e.keyCode == 13) {
           workout_submitSearchExcerciseInWorkout();
       }
   });
    </script>
