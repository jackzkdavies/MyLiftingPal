        var t = false;

        $('.inputLimit10').focus(function () {
            var $this = $(this);

            t = setInterval(

            function () {
                if (($this.val() < 1 || $this.val() > 10) && $this.val().length != 0) {
                    if ($this.val() < 1) {
                        $this.val(1);
                    }

                    if ($this.val() > 10) {
                        $this.val(10);
                    }

                }
            }, 50);
        });
        
        $('.inputLimit100').focus(function () {
            var $this = $(this);

            t = setInterval(

            function () {
                if (($this.val() < 1 || $this.val() > 100) && $this.val().length != 0) {
                    if ($this.val() < 1) {
                        $this.val(1);
                    }

                    if ($this.val() > 100) {
                        $this.val(100);
                    }

                }
            }, 50);
        });

        window.addEventListener('orientationchange', doOnOrientationChange);

        // Initial execution if needed
        doOnOrientationChange();
