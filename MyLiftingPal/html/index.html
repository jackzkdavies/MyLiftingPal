	<script type="text/javascript">
	var windowWidth = $(window).width();
	var windowHeight = $(window).height();
	
	$('.content').css({'min-width':windowWidth-20+'px'});
	$('#page1').css({'min-height':windowHeight-20+'px'});
	
	
	
	var cw = $('.arc-wrapper').width();

	$caId.css({'padding-left':cw/5+'px'});
	
	var $accountId = $('#accountId');
	$accountId.css({'padding-top':cw/2+'px'});
	$accountId.css({'padding-left':cw/4+'px'});
	$accountId.css({'font-size':'3vw'});
	$accountId.css({'letter-spacing':cw/19+'px'});
	
	
	var $loginId = $('#loginId');

	$loginId.css({'padding-top':cw/15+'px'});
	$loginId.css({'padding-left':cw/4+'px'});
	$loginId.css({'letter-spacing':cw/30+'px'});
	
	var $lgId = $('#lgId');

	$lgId.css({'padding-left':cw/5+'px'});
	
	var $welcomeBackId = $('#welcomeBackId');

	$welcomeBackId.css({'padding-left':cw/12+'px'});
	$welcomeBackId.css({'font-size':'3vw'});
	$welcomeBackId.css({'letter-spacing':cw/50+'px'});
	
	var $logingButton = $('#logingButton');
	$logingButton.css({'margin-left':'75%'});

	var $loginInput = $('#loginInput');
	$loginInput.css({'height':cw+'px'});
	

	
	var contentHeight = $('.content').height();
	var footerHeight = $('.footer').height();
	
	var h = windowHeight-footerHeight;
	$('.content').css({'min-height':h-logoHeight+'px'});
	
	$('.arc-wrapper').css({'height':cw+'px'});
	$('.arc-wrapper').css({'font-size':cw+'px'});

	
	 
	</script>
