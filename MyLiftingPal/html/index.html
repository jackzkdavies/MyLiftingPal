<!DOCTYPE html>
<html>
        <head>
            <title>MLP</title>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <link rel="stylesheet" type="text/css" href="../css/style.css" />
            
            <script type="text/javascript" charset="utf-8" src="../js/niceforms.js"></script>
            <link rel="stylesheet" type="text/css" href="../css/niceforms-default.css" />
          

            <script type="text/javascript" charset="utf-8" src="../js/cordova.js"></script>
            <script type="text/javascript" charset="utf-8" src="../js/jquery.min.js"></script>
            <script type="text/javascript" charset="utf-8" src="../js/mlp.js"></script> 
            <script type="text/javascript" charset="utf-8" src="../js/viewSize.js"></script> 

            <script src='../js/fancyInput.js'></script>
            <link rel="stylesheet" href="../css/fancyInput.css">


            <script type="text/javascript" src="http://www.google.com/jsapi"></script>
		
        </head>
	<body>

	<div data-role="page" id="page1">

		<div class="header"	data-role="header">	
			<img id="logoImage" src="../images/mlp_logo.png" />	
		</div>

		<div class="content" data-role="content">
			<hr>
                        
                        <div id="spacer"><br></div>
                        
                        <div id="createAcc">
                            <div id="createHeadings">
                                <h2 id="ca1">Create</h2>
                                <h3 id="ca2">Account!</h3>
                            </div>

                            <div id="createButton">
                                <h1 id="ca3">CA</h1>
                            </div>
                        </div>
                        
                        <div id="spacer"><br></div>
                        
                        <div id="loginArea">
                            
                            <dl>
                                <dt><label for="username">Username</label></dt>
                                <dd><input type="text" name="email" id="email" size="32" maxlength="128" /></dd>
                            </dl>
                            <dl>
                                <dt><label for="password">Password:</label></dt>
                                <dd><input type="password" name="password" id="password" size="32" maxlength="32" /></dd>
                            </dl>
        
                            <div id="loginButton">
                                <h1 id="ca3">LG</h1>
                            </div>
                        </div>
			
		</div>

		
		<div class="footer" data-role="footer">
			<h4>&copy; 2014 Jack Davies and Taylor Hamling Ltd.</h4>
		</div>
		
		<div class="adds" data-role="adds">
			<p>advert</p>
		</div>
		
	</div>


	</body>
        
	<script type="text/javascript">
	var windowWidth = $(window).width();
	var windowHeight = $(window).height();
	

	$('#page1').css({'min-height':windowHeight-25+'px'});	
	
        //Layout for create account
        var headingHeight = $('#ca1').height();
	$('#ca1').css({'margin-bottom':-headingHeight+'px'});
        $('#ca1').css({'margin-left':headingHeight/3+'px'});
        $('#ca1').css({'letter-spacing':headingHeight/8+'px'});
        $('#ca2').css({'letter-spacing':headingHeight/6+'px'});
	</script>
</html>
